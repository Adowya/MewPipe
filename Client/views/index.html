
<article class="video">
<div class="row" role="main" >
    <ul class="two_up tiles">
        <li class="rounded image">
            <videogular vg-theme="config.theme">
                <vg-video vg-src="config.sources" vg-tracks="config.tracks"></vg-video>
                <vg-controls>
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
                    <vg-scrubBar>
                        <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
                    </vg-scrubBar>
                    <vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
                    <vg-volume>
                        <vg-mutebutton></vg-mutebutton>
                        <vg-volumebar></vg-volumebar>
                    </vg-volume>
                    <vg-fullscreenButton></vg-fullscreenButton>
                </vg-controls>
                <vg-overlay-play></vg-overlay-play>
                <vg-poster-image vg-url='config.plugins.poster'></vg-poster-image>
            </videogular>
        </li>
        <li class="rounded image">

                <vg-poster-image vg-url='config.plugins.poster'></vg-poster-image>
            </videogular>
        </li>
    </ul>
</div>	
</article>
