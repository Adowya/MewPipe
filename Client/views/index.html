<div id="index">
    <section class="grid3d horizontal" id="grid3d">
        <div class="grid-wrap">
            <div class="grid">
                <figure class="effect-hera" ng-repeat="video in videos">
                    <img ng-src="{{video.image}}" />
                    <figcaption>
                        <h2><span>{{video.name}} </span></h2>
                        <p>
                            <a href="#"><i class="fa fa-fw fa-file-pdf-o"></i></a>
                        </p>
                    </figcaption>           
                </figure>
            </div>
        </div><!-- /grid-wrap -->

        <div class="content">
            <div ng-repeat="video in videos" item="log">
                <ng-include ng-controller="VideoShowCtrl" src="'views/video/show.html'" data-ng-init="init(videos[$index])">
                </ng-include>

            </div>
            <span class="loading"></span>
            <span class="icon close-content ns-close"></span>
        </div>
    </section>
</div>
