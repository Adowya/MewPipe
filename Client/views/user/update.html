<section id="profile">
	<div class="row">
		<div class="col-sm-3">
			<!--left col-->
			<ul class="list-group">
				<li class="list-group-item text-right">
					<span class="pull-left">
						<strong class="">Joined</strong>
					</span>2.13.2014</li>
				<li class="list-group-item text-right">
					<span class="pull-left">
						<strong class="">Last seen</strong>
					</span>Yesterday {{user.update}}</li>
				<li class="list-group-item text-right">
					<span class="pull-left">
						<strong class="">Real name</strong>
					</span>{{user.firstname}}</li>
				<li class="list-group-item text-right">
					<span class="pull-left">
						<strong class="">Role:</strong>
					</span>Client {{user.role}}</li>
			</ul>
			<div class="panel panel-default">
				<div class="panel-heading">Website
					<i class="fa fa-link fa-1x"></i>
				</div>
				<div class="panel-body">
					<a href="#/" class="">{{user.site}}</a>
				</div>
			</div>
			<ul class="list-group">
				<li class="list-group-item">Activity</li>
				<li class="list-group-item text-right">
					<span class="pull-left">
						<strong class="">Shares</strong>
					</span>125</li>
				<li class="list-group-item text-right">
					<span class="pull-left">
						<strong class="">Likes</strong>
					</span>13</li>
				<li class="list-group-item text-right">
					<span class="pull-left">
						<strong class="">Posts</strong>
					</span>37</li>
				<li class="list-group-item text-right">
					<span class="pull-left">
						<strong class="">Followers</strong>
					</span>78</li>
			</ul>
			<div class="panel panel-default">
				<div class="panel-heading">Social Media</div>
				<div class="panel-body">
					<i class="fa fa-facebook fa-2x"></i>
					<i class="fa fa-github fa-2x"></i>
					<i class="fa fa-twitter fa-2x"></i>
					<i class="fa fa-pinterest fa-2x"></i>
					<i class="fa fa-google-plus fa-2x"></i>
				</div>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="page-header">
				<h1 id="container">Edit Profile</h1>
			</div>
			<div class="bs-component">
				<div class="well">
					<ul class="list-group">
						<li class="list-group-item">
							<label for="inputName" class="col-lg-2 control-label">Firstname</label>
							<input type="text" class="form-control input-lg" ng-model="user.firstname" ng-value="user.firstname" id="inputFirstname"
							placeholder="Firstname">
							
							<label for="inputName" class="col-lg-2 control-label">Lastname</label>
							<input type="text" class="form-control input-lg" ng-model="user.lastname" ng-value="user.lastname" id="inputLastname"
							placeholder="Lastname">
							
							<label for="inputName" class="col-lg-2 control-label">email</label>
							<input type="email" class="form-control input-lg" ng-model="user.email" ng-value="user.email" id="inputEmail"
							placeholder="Email">
						</li>
					</ul>
				</div>
			</div>
			<button type="submit" class="btn btn-primary pull-right" ng-click="submitUpdate()">Submit</button>
		</div>
	</div>
</section>
<script>
	$('.nav-tabs a').click(function (e) {
		e.preventDefault();
		$(this).tab('show');
	});
</script>
