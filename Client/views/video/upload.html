<section id="upload">
	<div class="row">


		<button data-dialog="somedialog" class="trigger" ng-dialog>Open Dialog</button>
		<button data-dialog="test" class="trigger" ng-dialog>Open Dialog</button>


		<div class="ten columns centered text-center">
			<h2>Upload</h2>
			<p>What do you want Upload ?</p>
			<div class="row">
				<div class="span9" style="text-align:center;display: table;margin: 0 auto;">
					<div ng-file-drop="videoUpload($files)" class="drop-box" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported">
						Drop files here !
					</div>
					<div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">
						HTML5 Drop File is not supported!
					</div>
				</div>
				<p>OR</p>
				<input type="file" ng-file-select="videoUpload($files)" multiple>
			</div>
			<p>Upload :</p>

			<div class="progress">
				<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="{{dynamic}}" aria-valuemin="0" aria-valuemax="100" style="width: {{dynamic}}%;">
					{{dynamic}}%
				</div>
			</div>

			<button class="progress-button" data-style="shrink" data-horizontal ng-progressbtnn>Submit</button>

		</div>
	</div>
</section>


<!-- dialog -->
<div id="somedialog" class="dialog">
	<div class="dialog__overlay"></div>
	<div class="dialog__content">
		<h2>
			<strong>Howdy</strong>, I'm a first dialog box
		</h2>
		<div>
			<button class="action" data-dialog-close>Close</button>
		</div>
	</div>
</div>
<!-- /dialog -->

<!-- dialog -->
<div id="test" class="dialog">
	<div class="dialog__overlay"></div>
	<div class="dialog__content">
		<h2>
			<strong>Howdy</strong>, I'm a second dialog box
		</h2>
		<div>
			<button class="action" data-dialog-close>Close</button>
		</div>
	</div>
</div>
<!-- /dialog -->
