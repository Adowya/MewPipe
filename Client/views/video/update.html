<section id="update">
    <div class="page-header">
        <h1 class="container">{{video.name}}</h1>
    </div>
    <div class="col-md-8">
        <h4>{{user.lastname}} {{user.firstname}}</h4>
        <videogular vg-theme="video.theme">
            <vg-media vg-src="video.sources">
            </vg-media>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-time-display>{{ totalTime | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='video.plugins.poster'></vg-poster>
        </videogular>
        
        <div class="well well-lg">
            <ul>
                <li>Post: {{video.created}}</li>
                <li>View: {{video.views}}</li>
                <li>Size : {{video.size}}</li>
                <li>Description : {{video.description}}</li>
                <li></li>
            </ul>
            <ul>
                <li>
                    <i class="icon-facebook-squared primary"></i>
                    <i class="icon-twitter"></i>
                    <i class="icon-pinterest"></i>
                    <i class="icon-gplus"></i>
                </li>
            </ul>
        </div>


    </div>
    <div class="col-md-4">
        <section class="well">
            <h2>Related</h2>
            <aside class="row">

            </aside>
        </section>
    </div>
</section>
