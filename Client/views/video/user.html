<div id="video_user" class="row">
    <div class="row">
        <section class="col-lg-12" id="grid3d">
            <div class="page-header">
                <h1 id="container">Your videos</h1>
            </div>
            <div class="grid-wrap">
                <div class="grid">
                    <div ng-show="videos.length <= 0" class="bs-component">
                        <div class="jumbotron"> 
                            <h1 >No videos</h1>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <td></td>
                        </thead>
                        <tbody>
                            <tr ng-repeat="video in videos">
                                <td>
                                    <a href="#/video/show/{{video._id}}/" >
                                        <figure class="effect-hera" >
                                            <img ng-src="{{video.image}}" />
                                            <figcaption>
                                                <h2><span>{{video.name}} </span></h2>
                                                <p>
                                                    <a href="#"><i class="fa fa-fw fa-file-pdf-o"></i></a>
                                                </p>
                                            </figcaption>           
                                        </figure>
                                    </a>
                                </td>
                                <td style="width: 550px;padding: 100px;">
                                    <p>{{video.description}}</p>
                                    <p>Created : {{video.created}}</p>
                                    <p>Rights : {{video.rights}}</p>
                                    <p>Size : {{video.size}}</p>
                                    <p>Views : {{video.views}}</p>
                                </td>
                                <td>
                                    <button go-click="/video/update/{{video._id}}" class="btn btn-info" type="button">Edit</button>
                                    <button class="btn btn-danger" type="button">Delete</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div><!-- /grid-wrap -->

        </section>
    </div>
