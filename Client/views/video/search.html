<div id="video_search" class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1 id="container">
                <span ng-show="videos.length <= 0">No</span>Result for " {{param.q}} "</h1>
        </div>
    </div>
    <div infinite-scroll="loadMore()" can-load="allowLoadMore" threshold="200">
        <section class="grid" ng-repeat="video in videos">
            <div class="col-md-3">
                <div class="grid3d horizontal">
                    <div class="grid-wrap">
                        <div class="grid">
                            <a href="#/video/show/{{video._id}}/">
                                <figure class="effect-hera">
                                    <img ng-src="{{video.image}}" />
                                    <figcaption>
                                        <h2>
                                            <span>{{video.name}}</span>
                                        </h2>
                                        <p>
                                            <a href="#">
                                                <i class="fa fa-fw"></i></a></p>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>
                    </div>
                </div>
                <aside>
                    <h4>{{video.name | limit:20}}</h4>
                    <button popover-placement="bottom" popover="Created" popover-trigger="mouseenter" class="btn btn-default btn-xs">
                        <i class="fa fa-clock-o"></i>{{video.created}}</button>
                    <div class="row" style="padding:15px">
                        <button popover-placement="bottom" popover="Rights" popover-trigger="mouseenter" class="btn btn-default btn-xs">
                            <i class="fa fa-globe"></i>{{video.rights}}</button>
                        <button popover-placement="bottom" popover="Size" popover-trigger="mouseenter" class="btn btn-default btn-xs">
                            <i class="fa fa-server"></i>{{video.size}}</button>
                        <button popover-placement="right" popover="Views" popover-trigger="mouseenter" class="btn btn-default btn-xs">
                            <i class="fa fa-eye"></i>{{video.views}}</button>
                    </div>
                    <p class="well description">
                        <i class="fa fa-comment-o"></i>{{video.description | limit:40}}</p>
                </aside>
            </div>
        </section>
    </div>
</div>
